<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nanal - My Day</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1 id="page-title">Today</h1>
            <div id="header-actions">
                <!-- Dynamic Actions like 'Add', 'Edit' or Avatar -->
            </div>
        </header>

        <!-- Main View Area -->
        <main id="main-view" class="view-container">
            <!-- Views will be injected here by app.js -->
            <div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                <p>Loading Nanal...</p>
            </div>
        </main>

        <!-- Navigation Bar -->
        <nav class="app-nav">
            <a href="#home" class="nav-item active" data-target="home">
                <div class="icon"
                    style="-webkit-mask-image: url('assets/home.svg'); mask-image: url('assets/home.svg'); background-color: currentColor;">
                </div>
                <span>투데이</span>
            </a>
            <a href="#calendar" class="nav-item" data-target="calendar">
                <div class="icon"
                    style="-webkit-mask-image: url('assets/calendar.svg'); mask-image: url('assets/calendar.svg'); background-color: currentColor;">
                </div>
                <span>캘린더</span>
            </a>
            <a href="#goals" class="nav-item" data-target="goals">
                <div class="icon"
                    style="-webkit-mask-image: url('assets/target.svg'); mask-image: url('assets/target.svg'); background-color: currentColor;">
                </div>
                <span>목표</span>
            </a>
            <a href="#ideas" class="nav-item" data-target="ideas">
                <div class="icon"
                    style="-webkit-mask-image: url('assets/idea.svg'); mask-image: url('assets/idea.svg'); background-color: currentColor;">
                </div>
                <span>아이디어</span>
            </a>
            <a href="#settings" class="nav-item" data-target="settings">
                <div class="icon"
                    style="-webkit-mask-image: url('assets/settings.svg'); mask-image: url('assets/settings.svg'); background-color: currentColor;">
                </div>
                <span>설정</span>
            </a>
        </nav>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
