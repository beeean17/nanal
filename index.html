<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanal - Productivity App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar / Navigation -->
        <nav id="nav-container">
            <div class="nav-item active" data-target="home">Start</div> <!-- Icon placeholder -->
            <div class="nav-item" data-target="calendar">Cal</div>
            <div class="nav-item" data-target="goals">Goal</div>
            <div class="nav-item" data-target="ideas">Idea</div>
            <div class="nav-item" data-target="settings">Set</div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Dynamic Content will be injected here -->

            <!-- Structure for Home View (for CSS testing) -->
            <div id="view-home" class="view-container">

                <!-- Desktop Top / Tablet Right / Mobile Top(Timeline) -->
                <section class="section-timeline">
                    <div class="timeline-header">Timeline</div>
                    <div class="timeline-body">
                        <!-- Mock Timeline Content -->
                        <div class="time-slot"
                            style="top: 20%; height: 100px; background: #e3f2fd; border-left: 4px solid #2196f3; position: absolute; width: 90%;">
                            Event: Unix Programming
                        </div>
                    </div>
                </section>

                <!-- Desktop Bottom / Tablet Left / Mobile Bottom(Todo) -->
                <section class="section-todo">
                    <div class="todo-header">Tasks</div>
                    <div class="todo-list">
                        <div class="todo-card">Buy Milk</div>
                        <div class="todo-card">Finish Project</div>
                    </div>
                </section>

                <section class="section-weekly-goals">
                    <div class="goal-header">Weekly Goals</div>
                    <div class="goal-card">Read 50 pages</div>
                </section>

            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
